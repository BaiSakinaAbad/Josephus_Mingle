<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game - Josephus</title>
    <link rel="stylesheet" href="styles.css">
    <script src = "node_modules/jquery/dist/jquery.min.js" ></script>
    <script src="script.js"></script>
    

</head>
<body>

    <!-- Gradient Header -->
    <div class="header">
        <img src="assets/images/TextHeader.png" alt="Josephus Game Logo">
    </div>
    <audio src="assets/music/IntroMusic.mp3" autoplay loop></audio>
    <div class="welcome-container"></div>
    <!--<div class="money-container"></div> -->
    <div class="container text-welcome">
        <h1>WELCOME TO THE GAME!</h1>
    <div class="container">
        <!-- Squid Game Symbols -->
        <div class="shapes">
            <div class="circle"></div>
            <div class="triangle"></div>
            <div class="square"></div>
        </div>
        <div class="money-text">
        <p>Do you want money?</p>
       </div>
        <a href="ready.html">
            <button class="button">Play</button>
        </a>
    </div>

</body>
</html>
