  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squid Game - Josephus</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="script.js"></script>

  <body>
    <div class="header">
      <img src="assets/images/TextHeader.png" alt="Josephus Game Logo" />
    </div>
    <div class="elimination-text"></div>
    <script>
      $(".elimination-text").text("Order of Elimination");
    </script>
    <div class="container" id="simulation" style="display: block">
      <div class="simulation-container">
        <img src="assets/images/simulation-bg.png" />
        <div class="circles-container"></div>
      </div>

      <audio src="assets/music/MingleMusic.mp3" autoplay loop></audio>

      <button type="button" class="simulation-start-button">
        Start Simulation
      </button>

      <a href="exit.html">
        <button id="exit-btn" class="exitButton">Exit</button></a
      >
    </div>

    <div id="winnerModal" class="modal">
      <div class="modal-content">
        <p id="winnerMessage"></p>
        <button id="closeModal">Next</button>
      </div>
    </div>
    <div class="background-container"></div>
    <div class="elimination-container"></div>

    <script>
      document
        .querySelector(".simulation-start-button")
        .addEventListener("click", function () {
          let audio = document.getElementById("myAudio");
          audio.play();
        });
